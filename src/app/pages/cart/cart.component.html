<mat-card class="max-w-7xl mx-auto" *ngIf="cart.items.length > 0; else empty">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      <td mat-footer-cell *matFooterCellDef></td>

    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.product" alt="" class="my-5 w-[100px]" />
      </td>
      <td mat-footer-cell *matFooterCellDef></td>

    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell class="truncate mx-w-xs" *matCellDef="let element">
        <span class="truncate block max-w-xs">{{ element.name }}</span>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>

    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price | currency }}</td>
      <td mat-footer-cell *matFooterCellDef></td>

    </ng-container> 

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element" >
        <div class="flex items-center">
          <button  mat-icon-button><mat-icon>remove</mat-icon></button>
          <span>{{element.quantity}}</span>
          <button mat-icon-button><mat-icon>add</mat-icon></button>
        </div>


      </td>
      <td mat-footer-cell *matFooterCellDef></td>

    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">
        {{ getTotal(element) | currency }}
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <span class="font-bold py-5 block">
          {{ getTotalPrice(cart.items) | currency }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-raised-button color="warn">Clear All</button>
      </th>
      <td mat-cell  *matCellDef="let element">
        <button mat-mini-fab color="warn"><mat-icon>close</mat-icon></button>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button color="primary"  mat-raised-button>
          Buy
        </button>
      </td>
 
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

  </table>
</mat-card>
<ng-template #empty>
  Your cart is empty
  <button mat-raised-button routerLink="/">Start Shopping</button>
</ng-template>
