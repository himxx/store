<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7xl mx-auto border-x mt-4"
>
  <mat-drawer class="p-6" mode="side" opened>
    <app-filters (showCategory)="onShowCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="px-6">
    <app-products-header
      (columnsCountChange)="onColumnCountChange($event)"
    ></app-products-header>
    <mat-grid-list class="mt-5" gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
        <mat-grid-tile>
            <app-product (addToCart)="onAddToCart($event)" class="w-full" [fullWithMode]="cols === 1"></app-product>
        </mat-grid-tile>
        
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
