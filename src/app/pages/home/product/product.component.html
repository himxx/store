<mat-card [ngClass]="{ 'text-center': !fullWithMode } ">
  <div [ngClass]="{ 'flex gap-5': fullWithMode }">
    <img
      class="mx-auto "
      [ngClass]="fullWithMode ? 'h-[360px] w-[40%] max-w-[250px]' : 'h-[200px]'"
      [src]="product.image"
    />
    <div
      class="w-full p-2"
      [ngClass]="{ 'flex flex-col justify-between': fullWithMode }"
    >
      <div>
        <h5>{{product.category}}</h5>
        <p class="truncate hover:whitespace-normal">{{product.title}}</p>
        <p *ngIf="fullWithMode">{{product.description}}</p>
      </div>
      <div class="flex justify-between items-center">
        <span class="text-red-400 font-bold">
          {{ product.price| currency }}
        </span>
        <button (click)="onAddToCart()">
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
