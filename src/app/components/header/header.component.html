<mat-toolbar class="max-7xl mx-auto border-x flex justify-between">
  <a routerLink="home">AppStore</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu class="w-80">
    <div class="p-5 divide-y divide-solid">
        <div  class="pb-3 flex justify-between ">
            <span>1 items</span>
            <a routerLink="cart">View Cart</a>
        </div>
        <div class="py-3">
            <div class="flex justify-between font-light mb-2">
                <span>Keyboard x 1</span>
                <span class="font-bold">{{'150' | currency }}</span>
            </div>
            <div class="flex justify-between font-light mb-2">
                <span>Keyboard x 1</span>
                <span class="font-bold">{{'150' | currency }}</span>
            </div>
            <div class="flex justify-between font-light mb-2">
                <span>Keyboard x 1</span>
                <span class="font-bold">{{'150' | currency }}</span>
            </div>
        </div>
        <div class="flex pt-2 pb-1 gap-2">
            <span>Total:</span>
            <div class="font-bold">{{'450' | currency}}</div>
        </div>
       <div class="divide-y">
            <button routerLink="cart" class="bg-rose-700 rounded-full text-white p-3 mt-4">
                <mat-icon>remove_shopping_cart</mat-icon>
            </button>
       </div>
    </div>
  </mat-menu>
</mat-toolbar>
